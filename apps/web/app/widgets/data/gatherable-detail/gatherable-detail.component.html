<nwb-item-header class="gap-2">
  <a [nwbItemIcon]="icon()" [nwLink]="recordId()" [nwLinkResource]="'gatherable'" class="w-[76px] h-[76px]"> </a>
  <nwb-item-header-content
    class="z-10"
    [title]="name() | nwText | nwTextBreak: ' - '"
    [text1]="'Gatherable'"
    [text2]="size()"
    [text3]="tradeSkill()"
  />
</nwb-item-header>
<div class="flex flex-col">
  <nwb-gatherable-detail-map />
  @if (props(); as props) {
    <div class="p-3">
      <div class="flex flex-row gap-1" *ngFor="let prop of props">
        <span class="opacity-50">{{ prop.label }}: </span>
        <span>{{ prop.value }}</span>
      </div>
    </div>
  }
  <ng-content></ng-content>
</div>
