<ng-container *ngIf="vm$ | async; let vm">
  <div *ngIf="vm.title; let title" class="-m-4">
    <img [nwImage]="vm.image" width="360" height="164" />
  </div>
  <div [class]="innerClass">
    <h3 class="text-xl font-bold" *ngIf="vm.title; let title">{{ title | nwText }}</h3>
    <div
      *ngIf="vm.description; let text"
      class="text-nw-description italic"
      [nwHtml]="text | nwText | nwTextBreak"
    ></div>
  </div>
</ng-container>
