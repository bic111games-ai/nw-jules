<input
  type="text"
  placeholder="Search"
  class="input input-bordered input-sm w-full"
  [ngModel]="query()"
  (ngModelChange)="updateQuery($event)"
/>
@for (node of nodes(); track $index; let isLast = $last) {
  <nwb-backstory-loot-node [node]="node" [hasParent]="true" [hasNext]="!isLast" />
}
