<ion-content class="md:ion-p-4">
  <div class="flex flex-col md:flex-row bg-base-100 shadow-xl max-w-[1600px] mx-auto rounded-lg overflow-clip">
    <figure class="relative w-full md:w-1/3 aspect-[4/5]">
      <img [nwImage]="'assets/landing.webp'" loading="eager" alt="Thorpe" class="w-full h-full object-cover" />
      <img
        [nwImage]="'assets/landing-animation.webp'"
        class="absolute bottom-0 left-0 right-0 w-full pointer-events-none"
        aria-hidden="true"
      />
      <span class="absolute bottom-1 left-2 text-xs opacity-50">Artwork: New World</span>
    </figure>
    <div class="flex-1 p-8 lg:p-16 flex flex-col gap-4 justify-between">
      <div>
        <h1 class="text-4xl mb-4 font-bold">New World Buddy</h1>
        <p class="text-xl mb-4">
          A sidekick app for <a href="https://newworld.com/" target="_blank" class="link">New World</a>. Open source. Free
          to use. No Ads.
        </p>
        <p class="text-xl">
          Includes database explorer, bookmark systen, gearset builder, progress tracker. Also available as standalone
          app.
        </p>
      </div>
      <div class="flex flex-row flex-wrap justify-center gap-2">
