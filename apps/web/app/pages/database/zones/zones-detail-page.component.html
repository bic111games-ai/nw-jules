<nwb-zone-detail class="flex-none bg-black" [zoneId]="itemId()" #detail />
<nwb-table-grid
  #table
  class="flex-1"
  [identifyBy]="vitalIdFn"
  [data]="detail.store.vitals()"
  [options]="gridOptions"
  [selection]="[vitalId()]"
  (selectedRow$)="onVitalClicked($event)"
  [enableQuickfilter]="true"
/>
