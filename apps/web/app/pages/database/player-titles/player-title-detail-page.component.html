<nwb-player-title-detail [titleId]="id$ | async" class="bg-black rounded-md overflow-clip">
  @if (achievement(); as item) {
    <nwb-item-divider />
    <h3>Achievement</h3>
    <nwb-property-grid [item]="item" class="overflow-auto w-full gap-x-2 font-mono text-sm" />
  }
</nwb-player-title-detail>

@if (metaAchievement(); as item) {
  <nwb-meta-achievement-detail
    [achievementId]="item.MetaAchievementId"
    class="bg-black rounded-md overflow-clip mt-4"
  />
}
