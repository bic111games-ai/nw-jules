<div [nwbScreenshotFrame]="card.name$ | async | nwText">
  <nwb-item-card
    [entityId]="itemId$ | async"
    [enableInfoLink]="true"
    [enableLink]="true"
    (entityChange)="onEntity($event)"
    #card="card"
    class="layout-col"
  />

  <nwb-crafting-calculator [recipe]="recipe$ | async" class="flex-1 bg-base-200 mt-4 rounded-md overflow-clip" />
</div>
