<div class="flex flex-col bg-base-300 rounded-md p-4 gap-4 prose mb-20">
  <div *ngFor="let it of links">
    <div class="text-lg">
      <b>{{ it.name || it.url }}</b>
    </div>
    <div class="text-sm opacity-50">{{ it.description }}</div>
    <a [href]="it.url" target="_blank" class="link link-primary">
      <div class="text-sm opacity-50">{{ it.url }}</div>
    </a>
  </div>
</div>
