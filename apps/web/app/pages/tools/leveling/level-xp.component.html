<ion-header>
  <ion-toolbar class="bg-base-300">
    <ion-segment [value]="tab()">
      <ion-segment-button [value]="'progress'" [routerLink]="['..', 'progress']"> Progress </ion-segment-button>
      <ion-segment-button [value]="'charts'" [routerLink]="['..', 'charts']"> Charts </ion-segment-button>
      <ion-segment-button [value]="'table'" [routerLink]="['..', 'table']"> Table </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-p-4">
  <div class="max-w-5xl mx-auto flex flex-col gap-4">
    @if(tab() === 'progress') {
      <div class="alert mb-3 bg-base-300 max-w-sm self-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info flex-shrink-0 w-6 h-6">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <div>
          <div>Track your character level here.</div>
          <div>The value is used to adjust perks throughout the application.</div>
        </div>
      </div>
      <div class="flex flex-col sm:flex-row gap-4 self-center">
        <nwb-level-input [ngModel]="level()" (ngModelChange)="updateLevel($event)" class="flex-none self-center w-32" />
        <nwb-xp-level-info />
      </div>
      <nwb-xp-unlock-line (levelClicked)="updateLevel($event)" />

    }
    @if(tab() === 'charts') {
      <nwb-xp-chart-total />
      <nwb-xp-chart-per-level />
    }
    @if(tab() === 'table') {
      <nwb-xp-table class="2xl:col-span-5"/>
    }
  </div>

</ion-content>
