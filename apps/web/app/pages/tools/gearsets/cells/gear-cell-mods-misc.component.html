<h3 class="text-lg uppercase relative text-center font-serif text-nw-description mb-3">
  <span class="nw-bg-title absolute inset-0 bg-bottom"></span>
  <span class="relative top-1">Damage Mods</span>
</h3>
<div class="grid grid-cols-dl gap-x-1 font-nimbus">
  @for (row of rows(); track $index) {
    <span class="text-right font-bold" nwbFlash>
      {{ row.value | percent: '0.1-1' }}
    </span>
    <div class="flex flex-row">
      @if (row.icon) {
        <img [nwImage]="row.icon" class="'w-5 h-5" />
      }
      <span class="opacity-50 cursor-help" [tooltip]="tplTip" [tooltipClass]="'p-0 w-full max-w-sm'">
        {{ row.label }}
      </span>
      <ng-template #tplTip>
        <nwb-modifier-tip [data]="row" [title]="row.label" [format]="'0.2-2'"></nwb-modifier-tip>
      </ng-template>
    </div>
  }
</div>
