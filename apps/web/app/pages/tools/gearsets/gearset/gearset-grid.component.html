<div
  class="flex flex-col gap-4 @lg:grid grid-auto-fill-[320px] grid-flow-dense"
>
  <div class="shadow-lg rounded-md overflow-clip bg-black relative screenshot-head col-span-2" #elMain>
    <div class="nw-bg-pane absolute inset-0 bg-center bg-cover"></div>
    <nwb-gearset-pane-main class="relative min-h-80 p-4 gap-4 grid grid-auto-fit-[290px]" [disabled]="disabled" />
  </div>

  <div class="shadow-lg rounded-md overflow-clip bg-black relative screenshot-head col-span-2" #elStats>
    <div class="nw-bg-pane absolute inset-0 bg-center bg-cover"></div>
    <nwb-gearset-pane-stats class="relative min-h-80 p-4 gap-4 grid grid-auto-fit-[290px]" [disabled]="disabled" />
  </div>

  <div class="shadow-lg rounded-md overflow-clip bg-black relative screenshot-head col-span-2" #elSkill1>
    <div class="nw-bg-pane absolute inset-0 bg-center bg-cover"></div>
    <nwb-gearset-pane-skill class="relative min-h-80 p-4 block" [slot]="'primary'" [gearset]="gearset" [disabled]="disabled" />
  </div>

  <div class="shadow-lg rounded-md overflow-clip bg-black relative screenshot-head col-span-2" #elSkill2>
    <div class="nw-bg-pane absolute inset-0 bg-center bg-cover"></div>
    <nwb-gearset-pane-skill class="relative min-h-80 p-4 block" [slot]="'secondary'" [gearset]="gearset" [disabled]="disabled" />
  </div>

  @for (slot of slots(); track $index) {
    <nwb-gear-cell-slot class="min-h-80 screenshot-body"  #elGear [slotId]="slot.id" [gearset]="gearset" [disabled]="disabled" />
  }

</div>
